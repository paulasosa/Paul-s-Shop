<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paul-s-Shop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/styles.css">    
</head>
<body>
    <section class="accountContainer">
        <!-- My order // Mi orden -->
        <div class="my-order">
            <div class="my-order-container">
                <h1 class="title-order">My order</h1>
                <div class="my-order-content">
                    <div class="order">
                        <p>
                            <span>04.25.2021</span>
                            <span>3 articles</span>
                        </p>
                        <p>590.00</p>
                    </div>
                </div>
                <div class="shopping-cart">
                    <figure>
                        <img src="./icons/comida.avif" alt="foodoption1">
                    </figure>
                    <p>Food option 1</p>
                    <p>120,00</p>
                </div>
                <div class="shopping-cart">
                    <figure>
                        <img src="./icons/comida2.avif" alt="foodoption2">
                    </figure>
                    <p>Food option 2</p>
                    <p>250,00</p>
                </div>
                <div class="shopping-cart">
                    <figure>
                        <img src="./icons/toys2.jpeg" alt="camara">
                    </figure>
                    <p>Toy option 1</p>
                    <p>220,00</p>
                </div>
            </div>
        </div>
        <!-- Shopping cart // Carrito de compras -->
        <aside class="product-detail-shopping">
            <div class="title-container">
                <img src="./icons/flechita.svg" alt="arrow">
                <p class="title">Shopping cart</p>
            </div>
            <div class="my-order-content">
                <div class="shopping-cart">
                    <figure>
                        <img src="./icons/comida.avif" alt="foodoption1">
                    </figure>
                    <p>Food option 1</p>
                    <p>120,00</p>
                </div>
                <div class="shopping-cart">
                    <figure>
                        <img src="./icons/comida2.avif" alt="foodoption2">
                    </figure>
                    <p>Food option 2</p>
                    <p>250,00</p>
                </div>
                <button class="primary-button add-to-cart-button">
                    Checkout
                </button>
            </div>
        </aside>    
    </section>
</body>
</html>
